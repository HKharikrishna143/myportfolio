<!DOCTYPE html>
<html>
<head>
    <title><h1> ZOGNU TECHNOLOGIES</h1></title>
    <script>
        function validateForm() {
            var firstName = document.forms["registrationForm"]["first_name"].value;
            var lastName = document.forms["registrationForm"]["last_name"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var password = document.forms["registrationForm"]["password"].value;
            
            if (firstName === "") {
                alert("First name must be filled out");
                return false;
            }
            if (lastName === "") {
                alert("Last name must be filled out");
                return false;
            }
            if (email === "") {
                alert("Email must be filled out");
                return false;
            }
            if (resume === "") {
                alert("resume must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <form name="registrationForm" onsubmit="return validateForm()" action="submit_registration.php" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        
        <label for="resume">resume:</label>
        <input type="file" id="resume" name="resume"><br><br>
        
        <input type="submit" value="submit">
    </form>
</body>
</html>
